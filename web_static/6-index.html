<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>
    <header>
      <div class="pic"></div>
    </header>
    <div class="container">
      <section class="filters">
	<button class="button">
	  Search
	</button>
	<div class="locations">
	  <ul class="list">
	    <li><h3 class="h3_hover">States</h3></li>
	    <li><h4 class="h4_hover">California, Arizona...</h4></li>
	  </ul>
	  <div class="popover">
	    <ul class="dropdown-list">
	      <li><h2 class="h2_hover">Arizona:</h2></li>
	      <ul>
		<li>Page</li>
		<li>Page2</li>
	      </ul>
	      <li><h2 class="h2_hover">California:</h2></li>
	      <ul>
		<li>San Francisco</li>
		<li>Los Altos</li>
	      </ul>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <ul class="list">
	    <li><h3 class="h3_hover">Amenities</h3></li>
	    <li><h4 class="h4_hover">Internet, Kitchen...</h4></li>
	  </ul>
	  <div class="popover">
	    <ul class="dropdown-list">
	      <li>Internet</li>
	      <li>TV</li>
	      <li>Kitchen</li>
	      <li>Iron</li>
	    </ul>
	  </div>
	</div>
      </section>
    </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
